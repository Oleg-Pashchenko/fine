<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}4rays | Админ панель{% endblock %}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename=current_theme ~ '/styles.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="/admin/dashboard">4rays</a>
 <a class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <img src="{{ url_for('static', filename='toggle.svg') }}" alt="Toggle" style="width: 24px; height: 24px; color: white;">
    </a>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/admin/dashboard">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/users">Пользователи</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/shop">Магазин</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/orders">Заказы</a>
            </li>


        </ul>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="btn btn-outline-primary" href="/admin/changetheme">Сменить тему</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <br/>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }}" role="alert">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
    <br/>
    <br/>
    <br/>
    <br/>
</div>

<!-- Add Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
